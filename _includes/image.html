<!-- Found at: https://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->
<style type="text/css">
.center-container {
	text-align: center;
}

.image-container {
	display: inline-block;
	margin: 0 auto;
	text-align: right;
}

.image-container img {
	display: block;
	{% if include.width %}
	width: {{ include.width }};
	{% endif %}
	{% if include.height %}
	height: {{ include.height }};
	{% endif %}
}

.image-container label {
	font-size: .8em;
	color: #AAA;
}
</style>

<div class="center-container">
	<div class="image-container">
		<img src="{{ include.url }}" alt="image" />
		<label class="caption">{{ include.description }}</label>
	</div>
</div>
